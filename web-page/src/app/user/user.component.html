<div class="col-md-6">
  <h2> User Details</h2>

  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>Name</th>
      <th>E-mail</th>
      <th>Branch</th>
      </tr>
  </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td class="hidden"> {{ user.id }} </td>
      <td> {{ user.name }} </td>
      <td> {{ user.email }} </td>
      <td> {{ user.branch }} </td>
      <td><button class="btn btn-danger" (click)="deleteUser(user)">Delete User</button></td>
      <td><button class="btn btn-danger" (click)="userDetails(user.id)" class="btn btn-info" style="margin-left: 10px">Details</button></td>
    </tr>
    </tbody>
  </table>
  </div>
